<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <script src="scripts/reply.js"></script>
    <script src="scripts/thread.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/information.js"></script>
    <script src="scripts/landing_script.js"></script>
    <script src="scripts/main.js"></script>

    <link rel="shortcut icon" href="images/MainIcon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body id="forum_b">
    <header id="header_f">
        <a href="/logged">
            <img src="images/MainIcon.png" alt="Logo" class = "logo" height="60" width="60">
        </a>
        <label for="toggle" class="labelResponsive">&#9776;</label>
        <input type="checkbox" id="toggle">
    </header>

    <main class = "introduction_f">
        <h1>Welcome to the Sustainability Forum</h1>
        <h3>Click the button</h3>
        <a>
            <button class="btn btn-primary" onclick="showThreadsDiv();javascript:info.showThreads()">Forum</button>
        </a>
    </main>

    <main id="forum">
        <table>
            <tr>
                <td><h1 class="display-1">Forum</h1></td>
                <td id="btn_add"><button type="button" class="btn btn-primary btn-lg" id="addThread" onclick="showAddThread()">Add Thread</button></td>
              </tr>
        </table>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Replies</th>
                <th scope="col">Reply</th>
              </tr>
            </thead>
            <tbody id="t_threads">
              
            </tbody>
          </table>
    </main>

    <main id="createThread">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-primary" id="back" onclick="showThreadsDiv()">Back</button>
                            <div class="card">
                                <div class="card-header">Add Thread</div>
                                <div class="card-body">
                                    <form name="my-form">
                                        <div class="form-group row">
                                            <label for="full_name" class="col-md-4 col-form-label text-md-right">Thread Name</label>
                                            <div class="col-md-6">
                                                <input type="text" id="thread_name" class="form-control" name="thread_name">
                                            </div>
                                        </div>
        
                                        <div class="form-group row">
                                            <label for="text" class="col-md-4 col-form-label text-md-right">Text</label>
                                            <div class="col-md-6">
                                                <textarea class="form-control" id="text" rows="5"></textarea>
                                            </div>
                                        </div>
        
                                        <div class="col-md-6 offset-md-4">
                                            <button type="button" class="btn btn-primary" onclick="javascript:info.addThread();showThreadsDiv();javascript:info.showThreads();">
                                             Add Thread
                                            </button>
                                        </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
    </main>

    <main id="reply_thread">
        <button type="button" class="btn btn-primary" id="back" onclick="javascript:info.showThreads();showThreadsDiv()">Back</button>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Author</th>
                <th scope="col" style="min-width: 130px;">Text</th>
              </tr>
            </thead>
            <tbody id="t_replies">
              
            </tbody>
          </table>

          <table class="table">
            <tbody>
              <tr>
                <td>
                    <div class="form-group">
                        <label for="text_a">Reply to this post:</label>
                        <textarea class="form-control" id="text_r" rows="5"></textarea>
                    </div>
                </td>
              </tr>
              <tr>
                <td id="button_r">
                    
                </td>
              </tr>
            </tbody>
          </table>
    </main>

</body>
</html>
