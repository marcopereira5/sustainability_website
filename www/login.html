<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/MainIcon.png">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/style.css">
    
    <script src="scripts/thread.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/information.js"></script>
    <script src="scripts/main.js"></script>

    <title>Login</title>
</head>
<body>
    <header>
        <a href="/">
            <img src="images/MainIcon.png" alt="Logo" class = "logo" height="60" width="60">
        </a>
        <label for="toggle" class="labelResponsive">&#9776;</label>
        <input type="checkbox" id="toggle">
        <nav class="menu" id="menu">
            <ul>
                <li><a href="/">Sustainability</a></li>
                <li><a href="/">Internacional Objectives</a></li>
                <li><a href="/">Universities</a></li>
                <li><a href="/">Technologies</a></li>
                <li><a href="/">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-form" id="login_f">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form>
                            <p id='alert'></p>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username_login" class="form-control" name="email-address" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password_login" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button class="btn btn-primary" type="button" onclick="javascript:info.loginUser()">
                                    Login
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
    
</body>
</html>
